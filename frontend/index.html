<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake News Detector</title>
  <!-- Inter Font - Premium Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <div class="logo">
      <div class="logo-icon">üîç</div>
      <h2>FakeNews<span class="logo-accent">AI</span></h2>
    </div>
    <ul class="nav-links">
      <li><a href="#predict" class="active" data-page="predict">Predict News</a></li>
      <li><a href="#history" data-page="history">History</a></li>
      <li><a href="#analysis" data-page="analysis">Analysis</a></li>
    </ul>
    <div class="sidebar-footer">
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
        <!-- Moon (dark mode icon) -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <!-- Sun (light mode icon - hidden by default) -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun-icon" style="display: none;">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Predict News Page -->
    <div id="predict-page" class="page active">
      <div class="predict-container">
        <div class="header-section">
          <h1>Verify News Instantly</h1>
          <p class="subtitle">Collez n‚Äôimporte quel article ou titre pour d√©tecter la d√©sinformation avec l‚Äôanalyse aliment√©e par l‚ÄôIA</p>
        </div>

        <div class="input-card">
          <label for="newsInput" class="input-label">News Content</label>
          <textarea 
            id="newsInput" 
            placeholder="Example: 'Scientists discover water on Mars...'"></textarea>
        </div>

        <button id="predictBtn">
          <span class="btn-text">Rechercher</span>
          <svg class="btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12H19M19 12L13 6M19 12L13 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <div id="result"></div>
      </div>
    </div>

    <!-- History Page -->
    <div id="history-page" class="page">
      <div class="container">
            <!-- üëá SEARCH BAR -->
            <div class="search-section">
              <div class="search-box">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input
                  type="text"
                  id="historySearch"
                  placeholder="Search news text, e.g. 'aliens' or 'election'..."
                  aria-label="Search history"
                />
                <button id="clearSearch" class="clear-btn" aria-label="Clear search">‚úï</button>
              </div>
              <button id="clearHistoryBtn" class="clear-history-btn">Clear History</button>
            </div>
    <!-- History content will be injected here by JS -->
        <!-- Dynamically populated by JS -->
      </div>
    </div>

    <div id="analysis-page" class="page">
      <div class="container">
        <h2>Loading analysis...</h2>
      </div>
    </div>

  <script src="script.js"></script>

</html>
